# Default values for scriptcat-docs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: scriptcat/list-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

env:
  - name: APP_API_URL
    value: https://scriptcat.org/api/v2
  - name: APP_API_PROXY
    value: http://scriptlist-cago.app.svc.cluster.local/api/v2
  - name: APP_BBS_OAUTH_CLIENT
    value: 80mfto0y3b8v

imagePullSecrets: []
nameOverride: "scriptlist-frontend"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

# 支持灰度发布,使用istio-gateway实现流量控制
istio:
  enabled: false
  environment: prod # test | pre | canary | prod
  hosts:
    - scriptcat.org
  canary:
    match: # 染色规则
      - headers:
        cookie:
          regex: "(admin=1)|(testflight=1)"

ingress:
  enabled: true
  className: "k3s-backup-nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: scriptcat.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: scriptcat-org-tls
      hosts:
        - scriptcat.org

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
