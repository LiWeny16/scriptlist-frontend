variables:
  APP_NAME: "scriptcat-list-frontend"
  REPOSITORY: "scriptcat/list-frontend"

stages:
  - build
  - docker
  - deploy

build:
  stage: build
  image: node:16-alpine3.14
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - npm ci
    - npm run build
  cache:
    - key:
        files:
          - package-lock.json
      paths:
        - node_modules
        - .cache
  artifacts:
    expire_in: 1 week
    paths:
      - build
      - public

build-docker:
  stage: docker
  image: docker:rc
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  variables:
    DOCKER_HOST: tcp://docker-dind:2375
  cache:
    - key:
        files:
          - package-lock.json
      paths:
        - node_modules
      policy: pull
  before_script:
    - docker login $REGISTRY --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
  script:
    - docker build . -f deploy/docker/Dockerfile -t $REGISTRY/$REPOSITORY:$CI_COMMIT_SHORT_SHA
    - docker push $REGISTRY/$REPOSITORY:$CI_COMMIT_SHORT_SHA

deploy-job:
  stage: deploy
  image: alpine/helm:3.9.0
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - cd deploy/helm
    - |
      helm upgrade --install --namespace app $APP_NAME . -f values.yaml --kubeconfig $K3S_CONFIG \
      --set image.tag=$CI_COMMIT_SHORT_SHA --set image.repository=$REGISTRY/$REPOSITORY \
      --set env[1].value=$APP_API_PROXY
